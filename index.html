<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .task-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .content {
            max-height: 60vh;
            overflow-y: auto;
            padding: 0 30px 30px;
        }

        .date-section {
            margin-bottom: 30px;
        }

        .date-header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            margin: 20px 0 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #4CAF50;
        }

        .task-item.pending {
            border-left-color: #ff9800;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            line-height: 1.4;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-time {
            font-size: 12px;
            color: #888;
            font-weight: 500;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Custom scrollbar */
        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .stat-dot.pending {
            background: #ff9800;
        }

        .stat-dot.completed {
            background: #4CAF50;
        }

        .tabs {
    display: flex;
    border-bottom: 1px solid #ddd;
}

.tab {
    flex: 1;
    padding: 12px;
    background: #f5f5f5;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.tab.active {
    background: #fff;
    font-weight: bold;
    border-bottom: 2px solid #667eea;
}

.section {
    display: none;
}

.section.active {
    display: block;
}

#scribbleArea {
    width: 100%;
    height: 70vh;
    padding: 20px;
    font-family: monospace;
    font-size: 18px;
    line-height: 1.6;
    border: none;
    outline: none;
    resize: none;
    background: #fafafa;
    overflow-y: auto;
}




    </style>
</head>
<body>
<div class="app-container">
    <!-- Tabs -->
    <div class="tabs">
        <button id="tasksTab" class="tab active">üìù Tasks</button>
        <button id="scribbleTab" class="tab">‚úçÔ∏è Scribble</button>
    </div>

    <!-- Tasks Section -->
    <div id="tasksSection" class="section active">
        <div class="header">
            <h1>üìù Backlog Tracker</h1>
            <div class="stats" id="stats"></div>
            <div class="input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" maxlength="200">
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>
        </div>
        
        <div class="content" id="content">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <p>No tasks yet. Add your first backlog item above!</p>
            </div>
        </div>
    </div>

    <!-- Scribble Section -->
    <div id="scribbleSection" class="section">
        <textarea id="scribbleArea" placeholder="Start scribbling your thoughts..."></textarea>
    </div>
</div>


    <script>
        class BacklogTracker {
            constructor() {
                this.tasks = [];
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.content = document.getElementById('content');
                this.emptyState = document.getElementById('emptyState');
                this.stats = document.getElementById('stats');
                
                this.init();
            }

            async init() {
                this.tasks = await this.loadTasks();
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.render();
            }

 

            async addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                const task = {
                    id: Date.now().toString(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                await this.saveTasks();
                this.taskInput.value = '';
                this.render();
            }

            async toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    await this.saveTasks();
                    this.render();
                }
            }

            async deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                await this.saveTasks();
                this.render();
            }

            groupTasksByDate() {
                const groups = {};
                
                this.tasks.forEach(task => {
                    const date = new Date(task.createdAt);
                    const dateKey = date.toDateString();
                    
                    if (!groups[dateKey]) {
                        groups[dateKey] = [];
                    }
                    groups[dateKey].push(task);
                });

                return groups;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);

                if (date.toDateString() === today.toDateString()) {
                    return 'Today';
                } else if (date.toDateString() === yesterday.toDateString()) {
                    return 'Yesterday';
                } else {
                    return date.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                }
            }

            formatTime(dateString) {
                return new Date(dateString).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                this.stats.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-dot pending"></div>
                        <span>Pending: ${pending}</span>
                    </div>
                    <div class="stat-item">
                        <div class="stat-dot completed"></div>
                        <span>Completed: ${completed}</span>
                    </div>
                `;
            }

            render() {
                this.updateStats();
                
                if (this.tasks.length === 0) {
                    this.content.innerHTML = '<div class="empty-state" id="emptyState"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg><p>No tasks yet. Add your first backlog item above!</p></div>';
                    return;
                }

                const groupedTasks = this.groupTasksByDate();
                let html = '';

                Object.entries(groupedTasks)
                    .sort(([dateA], [dateB]) => new Date(dateB) - new Date(dateA))
                    .forEach(([date, tasks]) => {
                        html += `
                            <div class="date-section">
                                <div class="date-header">${this.formatDate(date)}</div>
                        `;
                        
                        tasks.forEach(task => {
                            html += `
                                <div class="task-item ${task.completed ? 'completed' : 'pending'}">
                                    <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="app.toggleTask('${task.id}')"></div>
                                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                                    <div class="task-time">${this.formatTime(task.createdAt)}</div>
                                    <button class="delete-btn" onclick="app.deleteTask('${task.id}')">‚úï</button>
                                </div>
                            `;
                        });
                        
                        html += '</div>';
                    });

                this.content.innerHTML = html;
            }

            async saveTasks() {
                try {
                    if (window.electronAPI) {
                        await window.electronAPI.saveTasks(this.tasks);
                    } else {
                        // Fallback for web version
                        const data = JSON.stringify(this.tasks);
                        window.backlogData = data;
                    }
                } catch (error) {
                    console.error('Failed to save tasks:', error);
                }
            }

            async loadTasks() {
                try {
                    if (window.electronAPI) {
                        const result = await window.electronAPI.loadTasks();
                        return result.success ? result.data : [];
                    } else {
                        // Fallback for web version
                        const data = window.backlogData || '[]';
                        return JSON.parse(data);
                    }
                } catch (error) {
                    console.error('Failed to load tasks:', error);
                    return [];
                }
            }
        }

        // Initialize the app
        const app = new BacklogTracker();


        // Tabs toggle
const tasksTab = document.getElementById('tasksTab');
const scribbleTab = document.getElementById('scribbleTab');
const tasksSection = document.getElementById('tasksSection');
const scribbleSection = document.getElementById('scribbleSection');
const scribbleArea = document.getElementById('scribbleArea');

tasksTab.addEventListener('click', () => {
  tasksTab.classList.add('active');
  scribbleTab.classList.remove('active');
  tasksSection.classList.add('active');
  scribbleSection.classList.remove('active');
});

scribbleTab.addEventListener('click', () => {
  scribbleTab.classList.add('active');
  tasksTab.classList.remove('active');
  scribbleSection.classList.add('active');
  tasksSection.classList.remove('active');
});

// Scribble autosave
scribbleArea.addEventListener('input', async () => {
  if (window.electronAPI) {
    await window.electronAPI.saveScribble(scribbleArea.value);
  } else {
    window.scribbleData = scribbleArea.value;
  }
});

// Load scribble
async function loadScribble() {
  if (window.electronAPI) {
    const result = await window.electronAPI.loadScribble();
    if (result.success) {
      scribbleArea.value = result.data;
    }
  } else {
    scribbleArea.value = window.scribbleData || '';
  }
}
loadScribble();


    </script>
</body>
</html>
